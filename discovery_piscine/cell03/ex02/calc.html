<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>
        <input id="leftmember">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input id="rightmember">
        <input type="submit" value="Try me!" onclick="calculate()" />
    </div>

    <script>
        function calculate() {
            let l = parseInt(document.getElementById("leftmember").value);
            let r = parseInt(document.getElementById("rightmember").value);
            if (isNaN(l) || isNaN(r) || l < 0 || r < 0) {
                alert('Error :(');
                return;
            }

            let result;
            switch (document.getElementById("operator").value) {
                case '+': result = l + r;break;
                case '-': result = l - r;break;
                case '*': result = l * r;break;
                case '/':
                    if (r === 0) {
                        alert("It's over 9000!");
                        console.error("It's over 9000!");
                        return;
                    }
                    result = l / r;
                    break;
                case '%':
                    if (r === 0) {
                        alert("It's over 9000!");
                        console.error("It's over 9000!");
                        return;
                    }
                    result = l % r;
                    break;
            }
            alert(`${result}`);
            console.log(`${result}`);
        }

        setInterval(() => {
            alert('Please, use me...');
        }, 30000);
    </script>

</body>

</html>
